<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">
                <i class="fas fa-tasks"></i>
                My Todo List
            </h1>
            <p class="subtitle">Organize your life, one task at a time</p>
        </header>

        <div class="todo-wrapper">
            <div class="input-section">
                <div class="input-container">
                    <input type="text" id="taskInput" placeholder="Add a new task..." maxlength="100">
                    <button id="addBtn" class="add-btn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>

            <div class="stats-section">
                <div class="stats-container">
                    <div class="stat-item">
                        <span class="stat-number" id="totalTasks">0</span>
                        <span class="stat-label">Total</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="activeTasks">0</span>
                        <span class="stat-label">Active</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="completedTasks">0</span>
                        <span class="stat-label">Completed</span>
                    </div>
                </div>
            </div>

            <div class="filter-section">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">
                        <i class="fas fa-list"></i> All
                    </button>
                    <button class="filter-btn" data-filter="active">
                        <i class="fas fa-clock"></i> Active
                    </button>
                    <button class="filter-btn" data-filter="completed">
                        <i class="fas fa-check"></i> Completed
                    </button>
                </div>
            </div>

            <div class="tasks-section">
                <div id="tasksList" class="tasks-list">
                    <!-- Tasks will be dynamically added here -->
                </div>
                
                <div id="emptyState" class="empty-state">
                    <div class="empty-icon">
                        <i class="fas fa-clipboard-list"></i>
                    </div>
                    <h3>No tasks yet</h3>
                    <p>Add your first task to get started!</p>
                </div>
            </div>

            <div class="actions-section">
                <button id="clearCompleted" class="clear-btn">
                    <i class="fas fa-trash"></i>
                    Clear Completed
                </button>
            </div>
        </div>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="toast">
        <div class="toast-content">
            <i class="fas fa-check-circle"></i>
            <span id="toastMessage">Task added successfully!</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
